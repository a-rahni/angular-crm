<app-template-container title="add Order">

  <!--  submitted  est un event evoyer par le bouton submit di formaulaire
    methode action: non generique pour etre reutilisable
  $event recupere l'event avec l'objet order envoyer par le formaulaire -->
  <app-form-order [init]="order" (submitted)="action($event)"> </app-form-order>

</app-template-container>
